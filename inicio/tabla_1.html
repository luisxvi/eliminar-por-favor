<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>

<body>
    <h1>Tabla 1</h1>
    <table border="1">
        <caption>Lista de Mascotas</caption>
        <thead>
            <tr>
                <th>Mascota</th>
                <th>Edad</th>
                <th>Color</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Mascota</th>
                <th>Edad</th>
                <th>Color</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Gato</td>
                <td>3 años</td>
                <td>Negro</td>
            </tr>
            <tr>
                <td>Perro</td>
                <td>1 año</td>
                <td>Café</td>
            </tr>
            <tr>
                <td>Perro</td>
                <td>1 año</td>
                <td rowspan="2">Café</td>
            </tr>
            <tr>
                <td>Conejo</td>
                <td>1 año</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
